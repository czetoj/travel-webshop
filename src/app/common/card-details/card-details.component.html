<div class="row d-flex align-items-center p-5 carddetails" *ngIf="product$ |async as product">

    <div class="col-md-6">
        <img src="assets/img/800/{{product.image}}.jpg" class="card-img-top" alt="{{product.image}}">
    </div>

    <div class="card-body text-center d-flex flex-column col-md-6">
        <h5 class="card-title">{{product.name}}</h5>
        <p *ngIf="product.catId=='2'"><i class="fa fa-bus"></i></p>
        <p *ngIf="product.catId=='1'"><i class="fa fa-plane"></i></p>
        <p class="card-text product-price" *ngIf="!product.salesPrice">Ár: {{product.price | numberHu}} Ft
        </p>

        <p class="card-text product-price" *ngIf="product.salesPrice"> <span class="pricetrough">
                Eredeti ár: {{product.price | numberHu}} Ft
            </span>
            <br>
            <span class="product-salesprice">Akciós ár: {{product.salesPrice | numberHu}} Ft
            </span>
        </p>

        <p class="card-text">{{product.description}}</p>
        <p class="card-text font-weight-bold">Foglalható hely(ek): {{product.stock}}</p>

        <button class="btn btn-primary m-2">Rendelés</button>

        <button class="btn btn-light m-2" [routerLink]="'/'">Vissza</button>

    </div>

</div>
