<div class="card text-center h-100 d-flex mx-1">
    <img src="assets/img/800/{{product.image}}.jpg" class="card-img-top" alt="{{product.image}}">
    <div class="card-body text-center d-flex flex-column">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text product-price" *ngIf="!product.salesPrice">{{product.price | numberHu}} Ft <br>
        </p>
        <p class="card-text product-price" *ngIf="product.salesPrice"> <span class="card-salesprice">{{product.price |
                numberHu}} Ft</span>
            <br> <span class="product-salesprice">{{product.salesPrice | numberHu}} Ft</span>
        </p>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text product-stock">Foglalható hely(ek): {{product.stock}}</p>
        <a [routerLink]="'/travel-webshop/products/'+product._id" class="btn btn-primary mt-auto">Megtekintés</a>
    </div>
</div>
